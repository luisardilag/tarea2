<div class="container">
    <div class="py-3">
        <h3>Lista de Personajes - Game of Thrones</h3>
    </div>

    <a class="btn btn-link" [routerLink]="['/home']">Volver</a>
    
    <div class="card my-1 w-75" *ngFor="let character of characters">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span class="fw-bold ">{{character.fullName}}: {{character.title}}</span>
        </div>
    </div>
</div>
