<div class="container">
    <div class="py-3">
        <h3>Lista de Personajes - HARRY POTTER</h3>
    </div>

    <a class="btn btn-link" [routerLink]="['/home']">Volver</a>
    
    <div class="card my-1 w-75" *ngFor="let character of characters; index as i">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{character.name}}: {{character.gender}}</span>
            <a class="btn btn-light" [routerLink]="['/harrypotter', i ]">Ver</a>
        </div>
    </div>
</div>
